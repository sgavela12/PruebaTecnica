<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="prueba.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Listado de Productos</h1>
        <table class="table table-bordered table-striped" id="tablaProductos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Última Actualización</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="container mt-3">
            <nav aria-label="Paginación">
                <ul class="pagination justify-content-center" id="paginacion">
                </ul>
            </nav>
        </div>   
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos por nombre...">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="realizarBusqueda()" id="searchButton">Buscar</button>
                </div>
            </div>
        </div>
        
             
    </div>
</body>
</html>
